<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form">
        <form action="">

            <label for="username">Nome</label>
            <div class="input">
                <input id="username" name="username" placeholder="username" type="text">
            </div>
            <label for="">Sobrenome</label>
            <div class="input">
                <input id="Sobrenome" name="Sobrenome" placeholder="Sobrenome" type="text">
            </div>
            <label for="">Email</label>
            <div class="input">
                <input id="Email" name="Email" placeholder="email@example/com" type="text">
            </div>
            <label for="Senha">Senha</label>
            <div class="input">
                <input id="Senha" name="Senha" placeholder="Password" type="password">
            </div>
            <br>
            <div id="button">
                <button type="submit">Solicite sua avaliação gratuita</button>

            </div>
            <p>By clicking tho button, you are agreeing to our Terms and services</p>

        </form>
         
    </div>
    
    
</body>
</html>
